<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>LIHAF</title>
</head>
<body>
    <div class="content-container">
        <div class="create-new ">
            <span class="text">Are you ready to study?</span>
            <button class="create-new-session">Create new </button>
        </div>
    
        <div class="work-space hide">
            <form class="adding-area flex-row">
                <input type="text" name="term" class="term" placeholder="Term" required autocomplete="off">
                <input type="text" name="mean" class="mean" placeholder="Meaning" required autocomplete="off">
                <button type="submit" class="submit-btn">Add</button>
            </form>
            <div class="listing-area">
                <span class="added-terms">
                    Added words
                </span>
                <div class="listing">
                    <div class="title flex-row">
                        <div class="temr-title double-col">
                            <Span>Term</Span>
                        </div>
    
                        <div class="mean-title mean double-col">
                            <Span>Meaning</Span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
