<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>LIHAF</title>
</head>
<body>
    <div class="content-container">
        <div class="create-new ">
            <span class="text">Are you ready to study?</span>
            <button class="create-new-session">Create new </button>
        </div>
    
        <div class="work-space hide">
            <form class="adding-area flex-row">
                <input type="text" name="term" class="term" placeholder="Term" required autocomplete="off">
                <input type="text" name="mean" class="mean" placeholder="Meaning" required autocomplete="off">
                <button type="submit" class="submit-btn">Add</button>
            </form>
            <div class="listing-area">
                <div class="board-name">
                    <span class="added-terms">
                        Added words
                    </span>
                    <span class="clear-terms">
                        Clear
                    </span>
                </div>
                
                <div class="listing">
                    <div class="title flex-row">
                        <div class="temr-title double-col">
                            <Span>Term</Span>
                        </div>
    
                        <div class="mean-title mean double-col">
                            <Span>Meaning</Span>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="open-flipcard">
                <span>Done already? </span>
                <button class="openFlip">Proceed to Test</button>
            </div>
        </div>

        <div class="flip-container hide">
            <div class="flip-functions">
                <div class="flip-view prev">
                   <span></span>
                </div>
                <button class="done next-card">
                    <span>0</span> 
                </button>
                   
                <button class="pass next-card">
                    <span>0</span> 
                </button>
                <div class="flip-view next">
                    <span></span>
                </div>
            </div>
            <div class="flip-show">
                <div class="current">
                    <div class="front-side">
                        <span>This is the front side</span>
                    </div>

                    <div class="back-side">
                        <span>This is the back side</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="congratulation">
            <div class="congratulation-inner">
                <span>Congratulation, you have become smarter</span> 
                <button class="confirm">CONFIRM</button>
            </div>
        </div>
        <div class="move-back hide">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
